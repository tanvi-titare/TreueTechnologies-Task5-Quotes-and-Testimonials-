<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <!-- <span id="blueline"></span> -->
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div class="mainBtn">
            <button onclick="url('')">New Quote</button>
            <button onclick="tweet()"><img src="logo.png"> Tweet</button>
        </div>
        <div class="bottomBtn">
            <button onclick="url('technology')">Technology</button>
            <button onclick="url('famous-quotes')">Famous-quotes</button>
            <button onclick="url('history')">History</button>
            <!-- <button onclick="url('civil-rights')">Civil-Right</button> -->
            <button onclick="url('love')">Love</button>
        </div>

    </div>
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "https://api.quotable.io/random";
        // const api_url = "https://api.quotable.io/random?tags=technology,famous-quotes";


        async function getquote(url){
            const response = await fetch(url);
            var data = await response.json();

            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getquote(api_url);
        
        function tweet(){
            window.open("https://twitter.com/intent/tweet?text="+ quote.innerHTML + "---by"+ author.innerHTML,"Tweet window","width=600,height=300");
        }
        
        function url(url_link){
            const new_link = "tags="+url_link;
            const api_url = `https://api.quotable.io/random?${new_link}`;
            getquote(api_url);
        }
    </script>
</body>
</html>
